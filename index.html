        let str = 'my-short-string';
        
        function camelize(str) {
            let words = str.split('-');
            let capitalizedWords = words.map((word, index) => {
                if (index === 0) {
                    return word;
                }
                return word.charAt(0).toUpperCase() + word.slice(1);
            });
            return capitalizedWords.join('');
        }

        let camelizeStr = camelize(str);
